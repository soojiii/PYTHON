<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod?e_id={{vo.e_id}}";
}

function fn_del_act(){
	var flag = confirm("한번 지워진 데이터는 복구불가합니다\n지우시겠습니까")
	if(!flag){
		return;
	}
	document.frm.submit();
}

</script>
</head>
<body>
EMP_DETAIL HTML
<form action="emp_del_act" name="frm" method="post">
	<input type="hidden" name="e_id" value="{{vo.e_id}}">
</from>
<table border="1">
	<tr>
		<th>사번</th>
		<td>{{vo.e_id}}</td>
	</tr>
	<tr>
		<th>이름</th>
		<td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<th>성별</th>
		<td>{{vo.gen}}</td>
	</tr>
	<tr>
		<th>주소</th>
		<td>{{vo.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
		<input type="button" value="수정" onclick="fn_mod()" />
		<input type="button" value="삭제" onclick="fn_del_act()"/>
		</td>
	</tr>
</table>
</body>
</html>
