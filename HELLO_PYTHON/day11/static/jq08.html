<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_mine,#it_com,#it_result{
	width : 30px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	var mine = $("#it_mine").val();
	
	var result ="";
	var com ="";
	
	var ran = Math.random();
	if(ran>0.66){
		com="가위";
	}else if(ran>0.33){
		com="바위";
	}else{
		com="보";
	}
	
	if(mine=="가위"&&com=="보") result="이김"
	if(mine=="바위"&&com=="가위") result="이김"
	if(mine=="보"&&com=="바위") result="이김"
	
	if(mine=="가위"&&com=="바위") result="짐"
	if(mine=="바위"&&com=="보") result="짐"
	if(mine=="보"&&com=="가위") result="짐"
	
	if(mine==com) result="비김"
	
	
	$("#it_com").val(com);
	$("#it_result").val(result);
	
}

$(document).ready(function(){
	$("#btn").bind("click", function(event) {
		myclick();
	});

    $("#it_mine").keydown(function(e) {
		if(e.code == "Enter"){
			myclick();
		}
	});
});

</script>
</head>
<body>
JQ08<br>
<table border="1">
	<tr>
		<td>나</td>
		<td><input type="text" id="it_mine" ></td>
	</tr>
	<tr>
		<td>컴</td>
		<td><input type="text" id="it_com"></td>
	</tr>
	<tr>
		<td>결과</td>
		<td><input type="text" id="it_result"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="실행하기" id="btn">
		</td>
	</tr>


</table>

</body>
</html>
