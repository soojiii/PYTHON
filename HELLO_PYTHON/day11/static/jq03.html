<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.it{
	width : 40px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	var a = $(".it").eq(0).val();
	var b = $(".it").eq(1).val();
	var aa = parseInt(a);
	var bb = parseInt(b);
		
	var mul = aa*bb;
	$(".it").eq(2).val(mul);
}
$(document).ready(function(){
	$("#btn").bind("click", function(event) {
		myclick();
	});
});
</script>
</head>
<body>
JQ03<br>
<input type="text" class="it">
*
<input type="text" class="it">
<input type="button" value="=" id="btn">
<input type="text" class="it">
</body>
</html>
