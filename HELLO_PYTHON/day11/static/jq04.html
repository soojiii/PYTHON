<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width : 100px;
}
#mydiv{
	height : 300px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	var obj_it = $("#it").val();
	var dan = parseInt(obj_it);
	var txt = "";
	
	for(var i=1; i<=9; i++){
		txt += dan+" * "+i+" = "+(dan*i)+"<br>";
	}
	
	$("#mydiv").html(txt);
}
$(document).ready(function(){
	$("#btn").bind("click", function(event) {
		myclick();
	});
});
	
</script>
</head>
<body>
JQ04<br>
<table border="1">
	<tr>
	<td>출력단수:</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" id="btn">
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
