<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_mine,#it_com,#it_result{
	width : 30px;
}
</style>
<script type="text/javascript">
function myclick(){
	var obj_result = document.getElementById("it_result");
	var obj_mine = document.getElementById("it_mine");
	var obj_com = document.getElementById("it_com");
	
	var result ="";
	var com ="";
	var mine = obj_mine.value;
	
	var ran = Math.random();
	if(ran>0.66){
		com="가위";
	}else if(ran>0.33){
		com="바위";
	}else{
		com="보";
	}
	
	if(mine=="가위"&&com=="보") result="이김"
	if(mine=="바위"&&com=="가위") result="이김"
	if(mine=="보"&&com=="바위") result="이김"
	
	if(mine=="가위"&&com=="바위") result="짐"
	if(mine=="바위"&&com=="보") result="짐"
	if(mine=="보"&&com=="가위") result="짐"
	
	if(mine==com) result="비김"
	
	console.log(obj_mine.value)
	
	obj_com.value = com;
	obj_result.value = result;
	
}

</script>
</head>
<body>
JS08<br>
<table border="1">
	<tr>
		<td>나</td>
		<td><input type="text" id="it_mine" ></td>
	</tr>
	<tr>
		<td>컴</td>
		<td><input type="text" id="it_com"></td>
	</tr>
	<tr>
		<td>결과</td>
		<td><input type="text" id="it_result"></td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="실행하기" onclick="myclick()">
		</td>
	</tr>


</table>

</body>
</html>
