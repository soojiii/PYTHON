<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){
	var a = $("#it").val();
	var aa = parseInt(a);
	aa--;
	
	$("#it").val(aa);
}
$(document).ready(function(){
	$("#btn").bind("click", function(event) {
		myclick();
	});
});

</script>
</head>
<body>
JQ02<br>
<input type="text" id="it" value="100">
<input type="button" value="DECREASE" id="btn">
</body>
</html>
