<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick(){
	var obj = document.getElementById("it");
	var a = obj.value;
	var aa = parseInt(a);
	aa--;
	
	obj.value = aa;
}
</script>
</head>
<body>
JS02<br>
<input type="text" id="it" value="100">
<input type="button" value="DECREASE" onclick="myclick()">
</body>
</html>
