<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it{
	width : 100px;
}
#mydiv{
	height : 300px;
}
</style>
<script type="text/javascript">
function myclick(){
	var obj_it = document.getElementById("it");
	var obj_div = document.getElementById("mydiv");
	
	var dan = parseInt(obj_it.value);
	
	for(var i=1; i<=9; i++){
		obj_div.innerHTML += dan+" * "+i+" = "+(dan*i)+"<br>";
	}
	
}
	
</script>
</head>
<body>
JS04<br>
<table border="1">
	<tr>
	<td>출력단수:</td>
		<td>
			<input type="text" id="it">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<div id="mydiv"></div>
		</td>
	</tr>
</table>
</body>
</html>
