<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function fn_list(){
	$.ajax({
		type: 'POST',
        url: '/emplist',
        dataType : 'JSON',
        success: function(res){
        	console.log(res.list);
        	var list = res.list;
        	
            var obj_tbody = document.getElementById("mytbody");
            
            var txt = '';
            
            for(var i=0; i<list.length; i++){
            	var e_id = list[i].e_id;
            	var e_name = list[i].e_name;
            	var gen = list[i].gen;
            	var addr = list[i].addr;
	            txt += `
		            <tr>
		            	<td><a href="javascript:fn_one('${e_id}')">${e_id}</a></td>
		            	<td>${e_name}</td>
		            	<td>${gen}</td>
		            	<td>${addr}</td>
		            </tr>
            	`;
            }
            obj_tbody.innerHTML = txt;
        }
	})
}
function fn_one(e_id){
	var param = {
			'e_id':e_id
	}
	$.ajax({
		type: 'POST',
        url: '/empone',
        data: JSON.stringify(param),
        dataType : 'JSON',
        contentType: "application/json",
        success: function(res){
        	var obj_e_id = document.getElementById("e_id");
        	var obj_e_name = document.getElementById("e_name");
        	var obj_gen = document.getElementById("gen");
        	var obj_addr = document.getElementById("addr");
        	
        	var vo = res.vo;
        	console.log("vo",vo);
        	
        	obj_e_id.value = vo.e_id;
        	obj_e_name.value = vo.e_name;
        	obj_gen.value = vo.gen;
        	obj_addr.value = vo.addr;
		}
	})
}

function fn_add(){
	var obj_e_id = document.getElementById("e_id");
	var obj_e_name = document.getElementById("e_name");
	var obj_gen = document.getElementById("gen");
	var obj_addr = document.getElementById("addr");
	
	var param = {
		'e_id':obj_e_id.value,
		'e_name':obj_e_name.value,
		'gen':obj_gen.value,
		'addr':obj_addr.value
	}
	console.log(param);
	$.ajax({
		type: 'POST',
        url: '/empadd',
        data: JSON.stringify(param),
        dataType : 'JSON',
        contentType: "application/json",
        success: function(res){
			console.log(res);
			var cnt = res.cnt;
			if(cnt ==1){
				alert("정상적으로 추가되었습니다.");
				fn_list();
				obj_e_id.value = "";
				obj_e_name.value = "";
				obj_gen.value = "";
				obj_addr.value = "";
			}else{
				alert("추가도중문제가 생겼습니다.");
				
			}
		}
	})
}

function fn_mod(){
	var obj_e_id = document.getElementById("e_id");
	var obj_e_name = document.getElementById("e_name");
	var obj_gen = document.getElementById("gen");
	var obj_addr = document.getElementById("addr");
	
	var param = {
		'e_id':obj_e_id.value,
		'e_name':obj_e_name.value,
		'gen':obj_gen.value,
		'addr':obj_addr.value
	}
	console.log(param);
	$.ajax({
		type: 'POST',
        url: '/empmod',
        data: JSON.stringify(param),
        dataType : 'JSON',
        contentType: "application/json",
        success: function(res){
			console.log(res);
			var cnt = res.cnt;
			if(cnt ==1){
				alert("정상적으로 수정되었습니다.");
				fn_list();
				obj_e_id.value = "";
				obj_e_name.value = "";
				obj_gen.value = "";
				obj_addr.value = "";
			}else{
				alert("수정도중문제가 생겼습니다.");
				
			}
		}
	})
}

function fn_del(){
	var obj_e_id = document.getElementById("e_id");
	var obj_e_name = document.getElementById("e_name");
	var obj_gen = document.getElementById("gen");
	var obj_addr = document.getElementById("addr");
	
	var param = {
		'e_id':obj_e_id.value
	}
	console.log(param);
	$.ajax({
		type: 'POST',
        url: '/empdel',
        data: JSON.stringify(param),
        dataType : 'JSON',
        contentType: "application/json",
        success: function(res){
			console.log(res);
			var cnt = res.cnt;
			if(cnt ==1){
				alert("정상적으로 삭제되었습니다.");
				fn_list();
				obj_e_id.value = "";
				obj_e_name.value = "";
				obj_gen.value = "";
				obj_addr.value = "";
			}else{
				alert("삭제도중문제가 생겼습니다.");
				
			}
		}
	})
}

</script>
</head>
<body onload="fn_list()">

<table border="1px">
	<tr>
		<td>사번</td>
		<td>이름</td>
		<td>성별</td>
		<td>주소</td>
	</tr>
	<tbody id="mytbody">
		<tr>
			<td colspan="4">
				검색된 데이터가 없습니다.
			</td>
		</tr>
	</tbody>
</table>
<table border="1px">
	<tr>
		<td>사번</td>
		<td>
		<input type="text" id="e_id">
		</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>
		<input type="text" id="e_name">
		</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>
		<input type="text" id="gen">
		</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>
		<input type="text" id="addr">
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<input type="button" value="추가" onclick="fn_add()">
		<input type="button" value="수정" onclick="fn_mod()">
		<input type="button" value="삭제" onclick="fn_del()">
		</td>
	</tr>
</table>
</body>
</html>
